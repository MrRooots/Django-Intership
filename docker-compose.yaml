version: '3.8'

services:
  web:
    build: .
    volumes:
      - .:/app
    env_file:
      - ./.env
    depends_on:
      - db
    ports:
      - "8000:8000"
    restart: unless-stopped

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_volume:/var/lib/postgresql/data/
    # environment:
    #   - DOMAIN
    #   - POSTGRES_ENGINE=django.db.backends.postgresql
    #   - POSTGRES_HOST=db
    #   - POSTGRES_PORT=5432
    env_file:
      - ./.env
    restart: unless-stopped

volumes:
  postgres_volume:
